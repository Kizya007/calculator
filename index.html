<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./index.css" />

  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="calculator">
      <div class="display">
        <span class="display-result"></span>
      </div>
      <div class="all-btn">
        <div class="calculator-list--one">
          <button class="reset">AC</button>
          <button class="operator-nmb">1</button>
          <button class="operator-nmb">4</button>
          <button class="operator-nmb">7</button>
          <button class="operator-nmb">0</button>
        </div>
        <div class="calculator-list--two">
          <button class="operator">+/-</button>
          <button class="operator-nmb">2</button>
          <button class="operator-nmb">5</button>
          <button class="operator-nmb">8</button>
          <button class="operator">^</button>
        </div>
        <div class="calculator-list--three">
          <button class="operator">%</button>
          <button class="operator-nmb">3</button>
          <button class="operator-nmb">6</button>
          <button class="operator-nmb">9</button>
          <button class="operator">.</button>
        </div>
        <div class="calculator-list--four">
          <button class="operator">/</button>
          <button class="operator">*</button>
          <button class="operator">-</button>
          <button class="operator">+</button>
          <button class="result" onclick="result()">=</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>


<script src="./index.js"></script>

</html>
